services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: intranet-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/intranet.db
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3333
      - ENVIRONMENT=development
      # SMTP: aus backend/.env (env_file). Hier nicht überschreiben – sonst SMTP_ENABLED aus .env ignoriert.
      # Öffentliche Termin-Einreichung: ID nach Seed auslesen, in .env setzen (PUBLIC_SUBMITTER_USER_ID=<id>), Backend neu starten
      - PUBLIC_SUBMITTER_USER_ID=${PUBLIC_SUBMITTER_USER_ID:-}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/scripts:/app/scripts
      - ./backend/tests:/app/tests
      - ./backend/pytest.ini:/app/pytest.ini
      - ./data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: intranet-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_ENV=development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
